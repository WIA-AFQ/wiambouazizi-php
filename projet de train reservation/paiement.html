.container {

}

h2 {

}

form {
  display: grid;
  grid-template-columns: 1fr 1fr;

}

.form-group {

}

label {

}

.full-width {

}

button {

  background-color: rgb(90, 89, 87);
  color: white;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: rgb(206, 87, 8);
}
